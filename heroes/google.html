<html>
<head>
	<title>Template03 - Orbit Controls</title>
	<script src="../js/lib/three.js"></script>
	<script src="../js/lib/OrbitControls.js"></script>
</head>
<style>
body
{
	margin: 0;
	overflow: hidden;
}
</style>
<body>

	<div id='container'></div>
	<script>
		var container, scene, camera, renderer;

		var controls;

		init();
		animate();

		function init(){

			//Setup------------------------------------------
			container = document.getElementById('container');

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 5;
			camera.lookAt(scene.position);

			controls = new THREE.OrbitControls( camera );

			renderer = new THREE.WebGLRenderer( { alpha: true} );
			renderer.setSize( window.innerWidth, window.innerHeight);

			texture = THREE.ImageUtils.loadTexture( "../images/google.png" );
			texture.wrapS = THREE.RepeatWrapping; 
			texture.wrapT = THREE.RepeatWrapping;
			texture.minFilter = THREE.LinearFilter;


			var geometry = new THREE.PlaneBufferGeometry( 5, 3, 32 );
			var material = new THREE.MeshLambertMaterial( { map : texture } );
			material.side = THREE.DoubleSide;

			var nickie = new THREE.Mesh( geometry, material );

			scene.add( nickie );


			var light = new THREE.AmbientLight( 0xbbbbbb ); // soft white light
			scene.add( light );
			//Events------------------------------------------
			controls.addEventListener( 'change', render );
			window.addEventListener( 'resize', onWindowResize, false );

			//Final touches-----------------------------------
			container.appendChild( renderer.domElement );
			document.body.appendChild( container );
		}

		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			//Render Scene---------------------------------------
        	renderer.clear();
			renderer.render( scene , camera );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
	</script>
</body>
</html>
